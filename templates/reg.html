{% extends 'layout.html' %}
{% block body %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>User Registration</h4><hr>
      <form action="{{url_for('reg')}}" method='post'>

        <div class='form-group'>
          <label>Name</label>
          <input type='text' name='uname' required class='form-control'>  
        </div>

        <div class='form-group'>
          <label>Email</label>
          <input type='email' name='email' required class='form-control'>  
        </div>

        <div class='form-group'>
          <label>Degree</label>
          <input type='text' name='degree' required class='form-control'>  
        </div>

        <div class='form-group'>
          <label>Phone Number</label>
          <input type='phone' name='phone' required class='form-control'>  
        </div>

        <div class='form-group'>
          <label>Role</label>

          <select name="role" id="role" class='form-control'>
            <option value="">Select an option</option>
            <option value="CANDIDATE"> CANDIDATE </option>
            <option value="RECRUITER"> RECRUITER </option>
          </select>
        </div>

        <div class='form-group'>
          <label>Password</label>
          <input type='password' name='upass' required class='form-control'>  
        </div>



        <input type='submit' name='submit' value='Submit' class='btn btn-success'>
        <input type='reset' name='reset' value='Cancel' class='btn btn-primary'>


      </form>
    </div>
  </div>
{% endblock %}
