<head>
    <link rel="stylesheet" href="static/style.css">
    <img src="/static/images/ignition logo.png" alt="ignition logo"style="width:300px;height:150px;">
  </head>
  {% extends "baselog.html" %}
  
  {% block content %}
  
  <br/>
  <div class="jumbotron">
    <h1 class="display-4">Log IN to Account</h1>
    <hr class="my-4">
    {% if smessage %}
      <div class="alert alert-success">
        {{ smessage }}
      </div>
    {% endif %}
    {% if umessage %}
      <div class="alert alert-danger">
        {{ umessage }}
      </div>
    {% endif %}
    <form action="/login" method="post">
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="name"  placeholder="Enter email">
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <div class="row">
      <div class="col-sm">
        <a href="/forgotpassword" class="text-decoration-none">Forgot Password</a>
      </div>
      <div class="col-sm">
        <a href="/createaccount" class="text-decoration-none">Create Account</a>
      </div>
    </div>
  
  </div>
  
  
     
  {% endblock %}
