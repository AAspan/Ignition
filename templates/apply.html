{% extends 'admin/admin-layout.html' %}

{% block content %}
<style>
    .ck-editor__editable[role="textbox"] {
        /* editing area */
        min-height: 200px;
        height: 550px;
    }
    .ck-content .image {
        /* block images */
        max-width: 80%;
        margin: 20px auto;
    }

</style>


<h1> Apply to the Job : {{ job.title }} </h1>


<form action="" enctype="multipart/form-data" method="post">
    <input type="hidden" class="form-control" id="job_id" name="job_id" value="{{ job.id }}">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Resume</label>
            <input type="file" class="form-control" id="resume" name="resume" placeholder="Upload resume here">
        </div>

    </div>
   
    <div class="form-row">
        
        <div class="form-group col-md-6">
            <label for="inputCity">Years of experience</label>
            <input type="text" class="form-control" id="experience" name="experience">
        </div>
    </div>
    <div class="form-row">
       
        <div class="form-group col-md-4">
            <label for="expiration_date"> Early start Date </label>
            <input class="form-control" type="date" name="expiration_date" id="expiration_date">
        </div>

    </div>
    
    <div class="form-row"> 

        <div class="form-group col-lg-12">
            <label for="inputState">Cover letter</label>
            <textarea id="coverletter" name="cover_letter" class="form-control" row="20"></textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Apply</button>
    <button type="reset" class="btn btn-primary">Cancel</button>

</form>


{% endblock %}
